<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Preguntas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="main-title">Research Project: How to implement video games as a method of study in Comfenalco School</h1>

  <!-- Selección de materias -->
  <div class="main-card">
    <h2 class="subject-title">🎓 Selecciona una Materia</h2>
    <div class="subject-grid">
      <button class="subject-button sociales" data-subject="sociales">Ciencias Sociales 📚</button>
      <button class="subject-button lectura" data-subject="lectura">Lectura Crítica 💡</button>
      <button class="subject-button ciencias" data-subject="ciencias">Ciencias, Física, Química y Tecnología    ⚗️🧪🧬💻</button>
      <button class="subject-button matematicas" data-subject="matematicas">Matemáticas 📖</button>
    </div>
  </div>

  <!-- Ingreso de jugadores -->
  <div class="main-card hidden" id="player-inputs">
    <h2 class="subject-title">Materia: <span id="subject-name"></span></h2>
    <form class="player-form">
      <div class="input-group">
        <label for="player1">Jugador 1:</label>
        <input type="text" id="player1" placeholder="Nombre del jugador 1">
      </div>
      <div class="input-group">
        <label for="player2">Jugador 2:</label>
        <input type="text" id="player2" placeholder="Nombre del jugador 2">
      </div>
      <button type="button" class="start-btn" id="start-game">Comenzar Juego</button>
    </form>
  </div>

  <!-- Área de juego -->
  <div class="main-card hidden" id="game-area">
    <p class="player-turn" id="current-player"></p>
    <p class="question-text" id="question"></p>
    <div id="answer-options" class="options-container"></div>
    <button type="button" class="submit-btn" id="submit-answer">Responder</button>
    <div id="warning-message"></div>
    <p class="score-display" id="score"></p>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>Juego de Preguntas • Proyecto educativo creado y diseñado por Juan Camilo Torres Sabogal ®</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
